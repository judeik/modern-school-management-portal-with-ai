<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Portal Chatbot</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Chatbot floating button */
    .chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
      background: var(--bs-primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Chat window */
    .chatbot-window {
      display: none;
      flex-direction: column;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 320px;
      height: 400px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      z-index: 1051;
    }

    .chatbot-header {
      background: var(--bs-primary);
      color: #fff;
      padding: 10px;
      font-weight: bold;
    }

    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f8f9fa;
    }

    /* Chat bubbles */
    .chatbot-messages .user-message,
    .chatbot-messages .bot-message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 75%;
      line-height: 1.4;
    }
    .chatbot-messages .user-message {
      background: var(--bs-primary);
      color: #fff;
      margin-left: auto;
    }
    .chatbot-messages .bot-message {
      background: #e9ecef;
      color: #212529;
      margin-right: auto;
    }

    /* Input */
    .chatbot-input {
      border-top: 1px solid #dee2e6;
      background: #fff;
      display: flex;
    }
    .chatbot-input input {
      border: none;
      padding: 10px;
      font-size: 0.9rem;
      outline: none;
      flex: 1;
    }
    .chatbot-input button {
      border: none;
      border-radius: 0;
    }
  </style>
</head>
<body>

  <!-- Floating Button -->
  <button id="chatbotToggle" class="chatbot-button" aria-label="Open chatbot">
    <i class="bi bi-chat-dots-fill"></i>
  </button>

  <!-- Chat Window -->
  <div id="chatbotWindow" class="chatbot-window shadow-lg" role="dialog" aria-label="AI Assistant">
    <!-- Header -->
    <div class="chatbot-header d-flex justify-content-between align-items-center">
      <span><i class="bi bi-robot"></i> AI Assistant</span>
      <button id="chatbotClose" class="btn-close btn-close-white"></button>
    </div>

    <!-- Messages -->
    <div id="chatbotMessages" class="chatbot-messages"></div>

    <!-- Input -->
    <div class="chatbot-input">
      <input id="chatbotInput" type="text" placeholder="Ask me anything..." aria-label="Chat input">
      <button id="chatbotSend" class="btn btn-primary">
        <i class="bi bi-send-fill"></i>
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("chatbotToggle");
      const windowEl = document.getElementById("chatbotWindow");
      const closeBtn = document.getElementById("chatbotClose");
      const messagesEl = document.getElementById("chatbotMessages");
      const inputEl = document.getElementById("chatbotInput");
      const sendBtn = document.getElementById("chatbotSend");

      function addMessage(sender, text) {
        const msg = document.createElement("div");
        msg.classList.add(sender === "You" ? "user-message" : "bot-message");
        msg.textContent = text;
        messagesEl.appendChild(msg);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      toggleBtn.addEventListener("click", () => {
        windowEl.style.display = "flex";
        toggleBtn.style.display = "none";
      });

      closeBtn.addEventListener("click", () => {
        windowEl.style.display = "none";
        toggleBtn.style.display = "flex";
      });

      sendBtn.addEventListener("click", () => {
        const userText = inputEl.value.trim();
        if (userText) {
          addMessage("You", userText);
          inputEl.value = "";

          setTimeout(() => {
            let reply = "I'm here to assist with school info, admissions, and portal guidance.";
            if (userText.toLowerCase().includes("admission")) reply = "Admissions are open! Visit the portal for details.";
            if (userText.toLowerCase().includes("result")) reply = "You can check results via the Student Portal.";
            if (userText.toLowerCase().includes("contact")) reply = "You can reach us at info@myschool.com or +234-800-123-4567.";
            addMessage("AI", reply);
          }, 800);
        }
      });

      inputEl.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });
    });
  </script>

</body>
</html>
