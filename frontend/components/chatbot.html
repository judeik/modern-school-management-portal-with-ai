<!-- frontend/components/chatbot.html -->
<!-- ðŸ”¹ AI Chatbot Widget -->
<!-- Floating Button -->
  <button id="chatbotToggle" class="chatbot-button" aria-label="Open chatbot">
    <i class="bi bi-chat-dots-fill"></i>
  </button>

  <!-- Chat Window -->
  <div id="chatbotWindow" class="chatbot-window shadow-lg" role="dialog" aria-label="AI Assistant">
    <!-- Header -->
    <div class="chatbot-header d-flex justify-content-between align-items-center">
      <span><i class="bi bi-robot"></i> AI Assistant</span>
      <button id="chatbotClose" class="btn-close btn-close-white"></button>
    </div>

    <!-- Messages -->
    <div id="chatbotMessages" class="chatbot-messages"></div>

    <!-- Input -->
    <div class="chatbot-input">
      <input id="chatbotInput" type="text" placeholder="Ask me anything..." aria-label="Chat input">
      <button id="chatbotSend" class="btn btn-primary">
        <i class="bi bi-send-fill"></i>
      </button>
    </div>
  </div>
